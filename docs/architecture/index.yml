sections:
  - title: Publikované elektronické knihy
    items:
      - html: <ul><li><p><a href="grpc-for-wcf-developers/index">ASP.NET Core gRPC pro vývojáře WCF</a></p>
      - html: '<p>Tato příručka vysvětluje, co je gRPC, s ohledem na každý koncept na ekvivalentní funkce WCF a poskytuje pokyny pro migraci existující aplikace WCF na gRPC.</p></li></ul>'
      - html: <ul><li><p><a href="containerized-lifecycle/index">Kontejnerové životní cykly aplikace Docker s platformou a nástroji Microsoftu</a></p>
      - html: '<p>Tato příručka představuje úvod k doporučeným procesům životního cyklu životnosti, které použijete k vývoji, ověřování a nasazení kontejnerových aplikací Docker pomocí sady Visual Studio a Microsoft Azure.</p></li></ul>'
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">Modernizovat stávající aplikace .NET pomocí cloudu Azure a kontejnerů Windows</a></p>
      - html: '<p>Tato příručka představuje úvod k strategiím, které budete potřebovat k migraci stávajících webových aplikací do cloudu Azure a kontejnerů Windows. Dozvíte se o strategiích kódu, migraci dat, orchestraci a procesech CI/CD.</p></li></ul>'
      - html: <ul><li><p><a href="modern-web-apps-azure/index">Architekt moderních webových aplikací pomocí ASP.NET Core a Azure</a></p>
      - html: '<p>Tato příručka představuje úvod k doporučeným procesům architektury, návrhu a nasazení, které budete používat k sestavování aplikací ASP.NET a ASP.NET Core a hostování těchto aplikací v Azure.</p></li></ul>'
      - html: <ul><li><p><a href="microservices/index">Architekty aplikací založených na kontejnerech a mikroslužbách</a></p>
      - html: <p>Tato příručka je Úvod k vývoji aplikací založených na mikroslužbách a jejich správě pomocí kontejnerů. Věnuje se návrhům architektury a přístupům k implementaci pomocí kontejnerů .NET Core a Docker.</p></li></ul>
      - html: '<ul><li><p><a href="serverless/index">Aplikace bez serveru: architektura, vzory a implementace v Azure</a></p>'
      - html: '<p>Toto je průvodce pro sestavování aplikací bez serveru s příklady pomocí Azure. Popisuje různé přístupy k architektuře a navrhování, výhody a výzvy, které jsou součástí bez serveru, a poskytuje scénáře a případy použití pro aplikace bez serveru.</p></li></ul>'
  - title: Náhled elektronických knih
    items:
      - html: <ul><li><p><a href="cloud-native/index">Architekt cloudových nativních aplikací .NET pro Azure</a></p>
      - html: '<p>Tato příručka definuje, jaký cloudový nativní je, zavádí ukázkovou aplikaci vytvořenou pomocí principů nativních pro Cloud a popisuje témata, která jsou společná pro většinu cloudových nativních aplikací.</p></li></ul>'
      - html: <ul><li><p><a href="blazor-for-web-forms-developers/index">Blazor pro vývojáře webových formulářů ASP.NET</a></p>
      - html: <p>Úvod do Blazor pro vývojáře webových formulářů ASP.NET. Naučte se vytvářet plnohodnotné webové aplikace s využitím .NET pomocí Blazor a .NET Core jednoduchým a známým způsobem.</p></li></ul>