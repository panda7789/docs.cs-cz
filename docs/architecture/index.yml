sections:
  - title: Publikované e-knihy
    items:
      - html: <ul><li><p><a href="grpc-for-wcf-developers/index">gRPC ASP.NET Core pro vývojáře WCF</a></p>
      - html: '<p>Tato příručka vysvětluje, co je gRPC, který se týká jednotlivých konceptů ekvivalentních funkcí WCF, a nabízí pokyny pro migraci existující aplikace WCF do gRPC.</p></li></ul>'
      - html: <ul><li><p><a href="containerized-lifecycle/index">Životní cyklus kontejnerizované aplikace Dockeru s platformou a nástroji Microsoft</a></p>
      - html: '<p>Tato příručka je úvodem k doporučeným procesům životního cyklu ukončení do konce, které budete používat k vývoji, ověřování a nasazování kontejnerizovaných aplikací Dockeru pomocí Sady Visual Studio a Microsoft Azure.</p></li></ul>'
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">Modernizace stávajících aplikací .NET pomocí cloudu Azure a kontejnerů s Windows</a></p>
      - html: '<p>Tato příručka je úvodem ke strategiím, které budete potřebovat k migraci existujících webových aplikací do cloudu Azure a kontejnerů Windows. Dozvíte se o strategiích kódu, migraci dat, orchestrátorech a procesech CI/CD.</p></li></ul>'
      - html: <ul><li><p><a href="modern-web-apps-azure/index">Architektur moderních webových aplikací s ASP.NET Core a Azure</a></p>
      - html: '<p>Tato příručka je úvodem k doporučeným procesům architektury, návrhu a nasazení, které použijete k vytváření ASP.NET a ASP.NET základních aplikací a hostování těchto aplikací v Azure.</p></li></ul>'
      - html: <ul><li><p><a href="microservices/index">Navrhování kontejnerů a aplikací založených na mikroslužbách</a></p>
      - html: <p>Tato příručka je úvodem do vývoje aplikací založených na mikroslužbách a jejich správě pomocí kontejnerů. Popisuje architektury návrhu a implementace přístupy pomocí .NET Core a Docker kontejnery.</p></li></ul>
      - html: '<ul><li><p><a href="serverless/index">Aplikace bez serveru: architektura, vzory a implementace v Azure</a></p>'
      - html: '<p>Toto je průvodce pro vytváření aplikací bez serveru s příklady pomocí Azure. Popisuje různé architektury a návrhové přístupy, výhody a výzvy, které přicházejí s bez serveru, a poskytuje scénáře a případy použití pro aplikace bez serveru.</p></li></ul>'
